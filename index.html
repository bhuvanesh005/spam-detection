<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 id="title">Spam Filter</h1>
    <form method="POST">
        <div id="main">
            <div id="div">
                <label id="label">Enter Email Message</label>
                <input type="text" name="email_msg" id="input-msg">
                <!-- <textarea name="email_msg" id="input-msg"></textarea> -->
            </div>
            <button id="submit">Submit</button>
        </div>
    </form>

    {% if result %}
        <h2 id="result">Result: {{result}}</h2>
    {%endif%}
</body>
</html>
